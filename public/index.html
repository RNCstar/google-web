<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon google -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- my styles css -->
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="stylesheet" href="style/main.css" />
    <title>google</title>
  </head>
  <body>
    <!-- header part  -->
    <header>
      <div
        class="inner-header flex justify-between md:justify-end items-center p-2 sm:p-10"
      >
        <div class="left-header-item flex items-center md:me-3">
          <span
            class="material-symbols-outlined md:hidden text-3xl text-slate-600 mr-5 cursor-pointer"
          >
            menu
          </span>
          <span
            class="mr-5 text-sm text-blue-600 font-semibold border-b-2 pb-1 border-blue-600 md:text-slate-600 md:border-none md:font-normal cursor-pointer"
            >gmail</span
          >
          <span class="mr-5 text-sm text-slate-600 cursor-pointer pb-1"
            >images</span
          >
        </div>
        <div class="right-header-item flex items-center">
          <span
            class="material-symbols-outlined text-3xl text-slate-600 mr-5 cursor-pointer hidden md:block"
          >
            apps
          </span>
          <button
            class="bg-blue-500 text-white py-2 px-6 rounded-md text-sm hover:bg-blue-700 font-semibold"
          >
            Sign In
          </button>
        </div>
      </div>
    </header>
    <!-- main part -->
    <section class="main flex justify-center items-center flex-col">
      <img src="../src/assets/img/googlelogo_color_272x92dp.png" alt="logo" />

      <div class="search mt-8 border py-2 px-4 rounded-full w-1/3">
        <div class="inner-search flex">
          <span class="material-symbols-outlined text-slate-500"> search </span>
          <input type="text" class="w-full mx-2 outline-none border-none" />
          <span class="icons flex">
            <svg
              class="goxjub w-6 mr-4 cursor-pointer"
              focusable="false"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="#4285f4"
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
              ></path>
              <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
              <path
                fill="#fbbc05"
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
              ></path>
              <path
                fill="#ea4335"
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
              ></path>
            </svg>
            <svg
              class="Gdd5U w-6 cursor-pointer"
              focusable="false"
              viewBox="0 0 192 192"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect fill="none" height="24" width="24"></rect>
              <g>
                <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                <path
                  fill="#ea4335"
                  d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"
                ></path>
                <path
                  fill="#fbbc05"
                  d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"
                ></path>
                <path
                  fill="#4285f4"
                  d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"
                ></path>
              </g>
            </svg>
          </span>
        </div>
      </div>

      <div class="buttons mt-8 flex gap-5">
        <button
          class="py-2 px-4 hover:outline outline-1 outline-slate-300 rounded-md text-sm"
        >
          Google Search
        </button>
        <button
          class="py-2 px-4 hover:outline outline-1 outline-slate-300 rounded-md text-sm"
        >
          I'm Feeling Lucky!
        </button>
      </div>
    </section>

    <footer class="py-2">
      <div class="inner-footer grid grid-cols-2 mx-8">
        <div class="footer-item md:col-span-1 hidden md:block">
          <ul class="flex text-sm justify-between w-80">
            <li class="hover:border hover:px-2 transition-all">About</li>
            <li class="hover:border hover:px-2 transition-all">Advertising</li>
            <li class="hover:border hover:px-2 transition-all">business</li>
            <li class="hover:border hover:px-2 transition-all">
              how search work!
            </li>
          </ul>
        </div>
        <div class="footer-item col-span-2 md:col-span-1 me-8">
          <ul class="flex text-sm justify-center gap-6 md:gap-5 md:justify-end">
            <li class="hover:border hover:px-2 transition-all">Privacy</li>
            <li class="hover:border hover:px-2 transition-all">Terms</li>
            <li class="hover:border hover:px-2 transition-all">Setting</li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- main JS -->
    <script src="../src/js/main.js"></script>
  </body>
</html>
